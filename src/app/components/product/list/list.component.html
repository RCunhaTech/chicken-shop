<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Pesquisa de Produtos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar 
    #input
    show-clear-button="focus" 
    placeholder="Pesquise aqui..."
    (ionChange)="search($event)"
  ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">Descrição</ion-col>
      <ion-col size="2">Código</ion-col>
      <ion-col size="4">BarraCod</ion-col>
    </ion-row>
    <ion-row *ngFor="let product of products | async" (click)="getProduct(product)">
      <ion-col size="6">{{ product.description }}</ion-col>
      <ion-col size="2">{{ product.code }}</ion-col>
      <ion-col size="4">{{ product.barcode }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
